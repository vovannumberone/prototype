{% load static %}
<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_base.css' %}">
	</head>
  <body class=" login" data-admin-utc-offset="0">
    <!-- Container -->
    <div id="container">

      <!-- Header -->
      <div id="header">
          <div id="branding">
            <p>&nbsp;</p>
            <h1 id="site-name">Prototype</h1>
            <p>&nbsp;</p>
          </div>
      </div>
      <!-- END Header -->

      <!-- Content -->
      <div id="content" class="colM">
        <div id="content-main">
          {% if error %}
          <p class="errornote">
            {{ error }}
          </p>
          {% endif %}

          <form action="" method="post" id="login-form">
						{% csrf_token %}
            <div class="form-row">
              <label class="required" for="id_username">Username:</label>
							<input type="text" name="username" autofocus maxlength="254" required id="id_username" />
            </div>

            <div class="form-row">
              <label class="required" for="id_password">Password:</label>
							<input type="password" name="password" required id="id_password" />
              <!--<input type="hidden" name="next" value="/admin/" />-->
            </div>

            <div class="submit-row">
              <label>&nbsp;</label><input type="submit" value="Log in" />
            </div>
          </form>
					<!--<a href="/registration/">...or registrare</a>
          <form action="/registration">
            <div class="submit-row">
              <label>&nbsp;</label><input type="submit" value="Register" />
            </div>
          </form>-->
					<form name="log_out" method="POST">
				    {% csrf_token %}
				    <input type="submit" name="log_out" value="Logout">
				  </form>
        </div>
        <br class="clear" />
      </div>
      <!-- END Content -->
      <div id="footer"></div>
    </div>
    <!-- END Container -->

</body>
